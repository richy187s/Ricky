<h3>
    {{leyenda}}

    <input type="text" class="form-control" name="progreso" [(ngModel)]="progreso">
    <div class="input-group-append" id="button-addon4">
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)"> <i
                class="mdi mdi-minus"></i></button>

                class="mdi mdi-plus"></i></button>
    </div>
</div>
